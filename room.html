<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Rocket.Q - Q&A</title>
</head>
<body>

    <div id="room" class="content">
        <header>

            <a href="./home.html">
                <img src="assets/logo.svg" alt="Rocket.Q Logo"/>
            </a>

            <div class="buttons">
        
                <div class="button outlined">
                    #123456
                    <img src="assets/copy.svg" alt="Copiar número da sala">
                </div>
            
                <a class="button" href="">
                    <img src="assets/users-white.svg" alt="Criar uma sala">
                    Criar Sala
                </a>
        
            </div>
        </header>

        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                    <textarea id="question" name="question" placeholder="O que você quer perguntar?"></textarea>
                
                    <footer>
                        <div>
                            <img src="assets/lock.svg" alt="Cadeado">
                            Está pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>

                <div class="questions-wrapper">
                    <div class="questions-content">
                        <div class="user">
                            <img src="assets/avatar.svg" alt="Avatar">
                        </div>
                        <div class="question">
                            <p>Qual a diferença entre const, let e var em Javascript?</p>
                        </div>
                    </div>
                    <div class="actions">
                        <a href="">
                            <img src="assets/check.svg" alt="Check">
                            Marcar como lida
                        </a>
                        <a href="">
                            <img src="assets/trash.svg" alt="Lixeira">
                            Excluir
                        </a>
                    </div>
                </div>


                <div class="questions-wrapper">
                    <div class="questions-content">
                        <div class="user">
                            <img src="assets/avatar.svg" alt="Avatar">
                        </div>
                        <div class="question">
                            <p>O que é Javascript?</p>
                        </div>
                    </div>
                    <div class="actions">
                        <a href="" class="check">
                            <img src="assets/check.svg" alt="Marcar como lido">
                            Marcar como lida
                        </a>
                        <a href="" class="trash">
                            <img src="assets/trash.svg" alt="Excluir">
                            Excluir
                        </a>
                    </div>
                </div>

                <div class="questions-wrapper">
                    <div class="questions-content">
                        <div class="user">
                            <img src="assets/avatar.svg" alt="Avatar">
                        </div>
                        <div class="question">
                            <p>O que é Typescript?</p>
                        </div>
                    </div>
                    <div class="actions">
                        <a href="">
                            <img src="assets/check.svg" alt="Check">
                            Marcar como lida
                        </a>
                        <a href="">
                            <img src="assets/trash.svg" alt="Lixeira">
                            Excluir
                        </a>
                    </div>
                </div>

            </section>

        </main>
    </div>
</body>
</html>
